<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="/css/commons.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="header">
    <h1 class="site_logo">商品管理システム</h1>
  </div>

  <div class="login-form">
    <img src="/images/logo.png" class="login-logo">
    <div th:if="${isLoginCheck}">
      <p class="error"> passwordまたはIDが間違えています。</p>
    </div>
    <form action="index" method="post" th:object="${loginData}">
      <fieldset>
        <div class="cp_iptxt">
          <input class="base-input" type="text" name="id" placeholder="ID" th:field="*{id}">
          <div class="error" th:each="error: ${#fields.errors('id')}">
            [[ ${error} ]]
          </div>
        </div>

        <div>
          <input class="base-input" type="password" name="passWord" placeholder="PASS" th:field="*{passWord}">
          <div class="error" th:each="error: ${#fields.errors('passWord')}">
            [[ ${error} ]]
          </div>
        </div>
      </fieldset>
      <input id="login-btn" class="custom-btn" type="submit" value="ログイン">
    </form>
  </div>
  <script>
    'use strict'
  </script>
</body>
</html>
